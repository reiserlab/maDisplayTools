# Arena configuration for G6 display
# Walking arena with rear gap (columns 0 and 9 removed)
# 288° coverage for fly walking experiments

format_version: "1.0"
name: "G6_2x8_walking"
description: "G6 walking arena, 2 rows × 10-column grid, 8 columns installed (288° coverage)"

arena:
  generation: "G6"
  num_rows: 2
  num_cols: 10
  # Panels installed: columns 1-8 for both rows (0-indexed)
  # Row 0: panels 1-8, Row 1: panels 11-18
  panels_installed: [1, 2, 3, 4, 5, 6, 7, 8, 11, 12, 13, 14, 15, 16, 17, 18]
  orientation: "normal"
  column_order: "cw"
  angle_offset_deg: -72  # Centers the 72° gap at the bottom (left-right symmetric)
